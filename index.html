<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="game">
    <header>
        <h1>Adivina el número</h1>
    </header>
    <main class="game__main">
        <form class="game__form">
            <label for="number">Introduce aquí tu número:</label>
            <input class="js__input" id="number" type="text">
            <input class="game__button js__button" type="submit" value="PRUEBA">
        </form>
        <span class="game__hint js__hint">Escribe el número y dale a Prueba.</span>
        <span class="js__counter">Número de intentos: 0</span>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
