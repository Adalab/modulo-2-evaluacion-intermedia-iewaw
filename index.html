<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Game</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <h1>Adivina el número</h1>
    </header>
    <main class="main">
        <form class="form js__form">
            <label for="number">Introduce aquí tu número</label>
            <input class="js__input" id="number" type="text">
            <input class="js__button" type="submit" value="Prueba">
        </form>
        <span class="js__hint">Pista: </span>
        <span class="js__counter">Número de intentos: </span>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
